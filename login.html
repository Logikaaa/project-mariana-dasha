<form>
    <h1 class="form-title">Registration</h1>
    <input type="text" placeholder="Your name"><br>

        <p class="form-subtitle">Choose a day of the week</p>

        <input type="checkbox" id="vehicle2" name="vehicle2" value="Tuesday">

        <input type="checkbox" id="vehicle3" name="vehicle3" value="Saturday">

        <input type="checkbox" id="vehicle3" name="vehicle3" value="Sunday">
        <label for="vehicle3"> Sunday</label>
    </div>
    <div>
        <p class="form-subtitle">Choose a time of the day</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="10">

    </div>
